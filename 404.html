<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
html {
	background-image: url("https://raw.githubusercontent.com/KiroTheBlueFox/MoBlocksWiki/master/Images/Background.png");
	background-position: center top;
	background-size: cover;
	background-attachment: fixed;
	background-repeat: repeat;
	font-family: "Arial";
	font-size: 14px;
}

.MainPart {
	color: black;
	background-color: white;
	padding: 50px;
	padding-top: 20px;
	padding-bottom: 20px;
	text-align: center;
	margin-top: 14px;
}

.headbar {
	margin-left: 30px;
	margin-right: 30px;
	padding-top: 10px;
	padding-bottom: 10px;
	font-size: 30px;
	font-weight: bold;
	border: 3px solid #4488ff;
	border-radius: 15px;
	box-shadow: 0px 0px 15px 5px #4488ff inset;
}

.AdditionsList {
	font-size: 24px;
	list-style-type: none;
}

.AdditionsButton {
	text-decoration: none;
	font-weight: bold;
}

img {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
}

.ButtonList {
	margin-left: 150px;
	font-weight: bold;
	font-size: 24px;
}

.button {
	padding: 15px;
	margin: 10px;
	background-color: white;
	color: black;
	font-style: normal;
	text-decoration: none;
}

.buttonunused {
	padding: 15px;
	margin: 10px;
	padding-bottom: 1px;
	background-color: gray;
	color: black;
	font-style: normal;
	text-decoration: none;
	position: relative;
	top: 14px;
}

.buttoncurseforge {
	padding: 15px;
	margin: 10px;
	padding-bottom: 1px;
	background-color: #6441a4;
	color: #b5abda;
	font-style: normal;
	text-decoration: none;
	position: relative;
	top: 14px;
}

.button:hover {
	color: #444;
}

.buttonunused:hover {
	color: #444;
	top: 0px;
	padding-bottom: 15px;
}

.buttoncurseforge:hover {
	color: #fff;
	top: 0px;
	padding-bottom: 15px;
}

.button:active, .buttonunused:active {
	color: #444;
	background-color: lightgray;
}

.buttoncurseforge:active {
	color: #fff;
	background-color: #784ec4;
}

.banner {
	margin-left: 0px;
	margin-top: 30px;
	margin-bottom: 30px;
	width: 40%;
	border-radius: 30px;
	box-shadow: 0px 0px 15px black;
}

h1 {
	font-size: 24px;
	font-weight: heavy;
}

h2 {
	font-size: 18px;
	font-weight: normal;
}

h3 {
	font-size: 16px;
	font-weight: normal;
}

a {
	color: #0066ff;
}

.br { 
	display: block; 
	margin-bottom: 0em; 
}

a:hover {
	color: #0033bb;
}</style>
        <title>Mo'Blocks Wiki</title>
    </head>

			<a class="buttonunused" href="/MoBlocksWiki/index.html">Home</a>
